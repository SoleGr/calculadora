<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="text-center" id="pantalla">
            <input class="col-10 my-3" type="text" placeholder="Tu resultado...">
        </div>
        <div class="text-center" id="botones">
            <div class="row no-gutters">
                <div class="col-2"><button>(</button></div>
                <div class="col-2"><button>)</button></div>
                <div class="col-2"><button>x!</button></div>
                <div class="col-2"><button>x&sup2;</button></div>
                <div class="col-2"><button>&radic;</button></div>
                <div class="col-2"><button>&#8319;&radic;</button></div>
            </div>
            <div class="row no-gutters">
                <div class="col-2"><button>sin</button></div>
                <div class="col-2"><button>cos</button></div>
                <div class="col-2"><button>tg</button></div>
                <div class="col-2"><button>x&sup3;</button></div>
                <div class="col-2"><button>&#8731;</button></div>
                <div class="col-2"><button>x&#8319;</button></div>
            </div>
            <div class="row no-gutters">
                <div class="col-2"><button>1</button></div>
                <div class="col-2"><button>2</button></div>
                <div class="col-2"><button>3</button></div>
                <div class="col-2"><button>/</button></div>
                <div class="col-2"><button>%</button></div>
                <div class="col-2"><button>ln</button></div>
            </div>
            <div class="row no-gutters">
                <div class="col-2"><button>4</button></div>
                <div class="col-2"><button>5</button></div>
                <div class="col-2"><button>6</button></div>
                <div class="col-2"><button>*</button></div>
                <div class="col-2"><button>log</button></div>
                <div class="col-2"><button>e</button></div>
            </div>
            <div class="row no-gutters">
                <div class="col-10 no-gutters">
                    <div class="row no-gutters">
                        <div class="col"><button>7</button></div>
                        <div class="col"><button>8</button></div>
                        <div class="col"><button>9</button></div>
                        <div class="col"><button>-</button></div>
                        <div class="col"><button>AC</button></div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col"><button>.</button></div>
                        <div class="col"><button>0</button></div>
                        <div class="col"><button>Ï€</button></div>
                        <div class="col"><button>+</button></div>
                        <div class="col"><button>MR</button></div>
                    </div>
                </div>
                <div class="col-2 igual"><button>=</button></div>
            </div>
        </div>
    </main>
    <footer>
        <p style="color:#FFF">Sole Grilletta</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
